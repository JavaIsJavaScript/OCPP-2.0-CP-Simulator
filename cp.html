<script>


    $('.indicator').hide();
	$('#red').show();
    function formatDate(date) {

        var day = String(date.getDate());
		if (day.length <2){
			day = ('0' + day.slice(-2));
		}
        
       
	   var monthIndex = String(date.getMonth());
	   if (monthIndex.length <2){
        monthIndex = ('0' + monthIndex.slice(-2));
       }
	   var year = date.getFullYear();
        var h = date.getHours();
		if (h<3){
			h = 24-h;
		}
		h = String(h-3);
		if (h.length <2){
			h = ('0' + h.slice(-2));
       }
	   var m = String(date.getMinutes());
      
	  var s = String(date.getSeconds());
		if (m.length <2){
			m = ('0' + m.slice(-2));
		}
		if (s.length <2){
			s = ('0' + s.slice(-2));
		}
        return year + '-' + monthIndex + '-' + day+"T"+h+":"+m+":"+s+"Z";
    }

    var c = 0;

    //alert(formatDate(new Date()));

    var start_id = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    var id = randonId();
	var lastTranId;
    var idtran = randonIdTran();
	var possChar = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	var randChar = randonChar();
	var lastRandChar;
    var _websocket = null;

    var connector_locked = false;

    function randonId() {
        id = "";
        for (var i = 0; i < 36; i++) {
            id += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return id;
    }
	
	function randonIdTran() {
        idtran = "";
            idtran = lastRandChar + (Math.floor(Math.random() * 100001)).toString();  
        return idtran;
    }
	
	function randonChar() {
        randChar = "";
        for (var i = 0; i < 3; i++) {
            randChar += possChar.charAt(Math.floor(Math.random() * possChar.length));
        }
        return randChar;
    }

    function wsConnect() {

        var wsurl = $('select').val();
        var CP = $('#CP').val();

        if (_websocket) {
            $('#red').show();
            _websocket.close(3001);
        } else {
            _websocket = new WebSocket(wsurl + "" + CP, ["ocpp2.0", "ocpp1.5"]);
            _websocket.onopen = function (authorizationData) {

				sessionStorage.setItem('LastAction', "BootNotification");
                $('#yellow').show();
				BootNotification();
				
                $('#connect').text('Disconnect').css('background', 'green');

            };

            _websocket.onmessage = function (msg) {
                c++;
                var ddata = (JSON.parse(msg.data));
                               
                if(c==1){
					var hb_interval = handleData(ddata);
					sessionStorage.setItem("Confriguration",hb_interval);
					startHB(hb_interval*1000);
				}

                if (ddata[0] === 3) {
					la = getLastAction();

					if (la == "startTransaction"){

						ddata = ddata[2];
						logMsg("Data exchange successful!");
						var array = $.map(ddata, function (value, index) {
							return [value];
						});
						var TransactionId = (array[0]);
						sessionStorage.setItem('TransactionId', TransactionId);
					}
					logMsg("Response recieved successfully!");
                } else if ((JSON.parse(msg.data))[0] === 4) {
                    logMsg("Data exchange failed - JSON is not accepted!");
                } else if ((JSON.parse(msg.data))[0] === 2) {
                    logMsg((JSON.parse(msg.data))[2]);
                    id = (JSON.parse(msg.data))[1];

                    switch (ddata[2]) {
						case "ChangeAvailability":
                            var changeAvail = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(changeAvail);
                            break;
						case "SetVariables":
                            
                            break;
						case "ClearCache":
                            var clearCache = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(clearCache);
                            break;
						case "GetLog":
                            var getLog = JSON.stringify([3, id, {"status": "Accepted", "filename": "somefile.txt"}]);
                            _websocket.send(getLog);
                            break;
						case "RequestStartTransaction":
                            var reqStartTrans = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(reqStartTrans);
							 startTransaction();
                            break;
						case "RequestStopTransaction":
                            var reqStopTrans = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(reqStopTrans);
							
							var stop_id = (JSON.parse(msg.data)[3].transactionId);
							stopTransaction(stop_id);
                            break;
                        case "Reset":
                            var ResetS = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(ResetS);
                            //location.reload();
                            break;
						case "UnlockConnector":
                            var unlockCon = JSON.stringify([3, id, {"status": "Unlocked"}]);
                            _websocket.send(unlockCon);
                            connector_locked = false;
                            $('.indicator').hide();
                            $('#yellow').show();
                            logMsg("Connector status changed to: "+connector_locked);
							statusNotification();
                            break;
						case "UpdateFirmware":
                            var updFirm = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(updFirm);
                            break;
						case "ReserveNow":
                            var resNow = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(resNow);
                            break;
						case "CancelReservation":
                            var cancelRes = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(cancelRes);
                            break;
						case "DataTransfer":
                            var dataTrans = JSON.stringify([3, id, {"status": "Accepted", "data": "some data"}]);
                            _websocket.send(dataTrans);
                            break;
						case "GetVariables":
                            
                            break;
						case "GetLocalListVersion":
                            var gLocList = JSON.stringify([3, id, {"versionNumber": 0}]);
                            _websocket.send(gLocList);
                            break;
						case "SendLocalList":
                            var sendLocList = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(sendLocList);
                            break;
						case "TriggerMessage":
                            var triggerMsg = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(triggerMsg);
							
							var req_message = (JSON.parse(msg.data)[3].requestedMessage);
							if(req_message == "BootNotification") { BootNotification(); } 
							if(req_message == "LogStatusNotification") { } 
							if(req_message == "FirmwareStatusNotification") { FirmwareStatusNotification(); } 
							if(req_message == "Heartbeat") { send_heartbeat(); } 
							if(req_message == "MeterValues") { meterValues(); } 
							if(req_message == "SignChargingStationCertificate") { } 
							if(req_message == "SignV2GCertificate") { } 
							if(req_message == "StatusNotification") { statusNotification(); } 
							if(req_message == "TransactionEvent") { }
                            break;
						case "GetCompositeSchedule":
                            
							break;
						case "ClearChargingProfile":
                            var clearChargPrfl = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(clearChargPrfl);
							break;
						case "SetChargingProfile":
                            var setChargPrlf = JSON.stringify([3, id, {"status": "Accepted"}]);
                            _websocket.send(setChargPrlf);
							break;
						default:
                            var error = JSON.stringify([4, id]);
                            _websocket.send(error);
                            break;	
							
                        /**/
                        
                    }

                }


                // Получение данных из sessionStorage
                //var data = sessionStorage.getItem('key');
            };

            _websocket.onclose = function (evt) {
                $('#connect').text('Connect').css('background', '#369');
                if (evt.code == 3001) {
                    logMsg('ws closed');
                    _websocket = null;
                } else {
                    logMsg('ws connection error: ' + evt.code);
                    $('#console').html("");
                    _websocket = null;
                    wsConnect();
                }
                //
            };

            _websocket.onerror = function (evt) {
                if (_websocket.readyState == 1) {
                    $('#red').show();
                    logMsg('ws normal error: ' + evt.type);
                }
            };
        }
    }

    function logMsg(err) {
        console.log(err);
        $('#console').append('<li>' + err + '</li>');
    }

	function startTransaction(){
		sessionStorage.setItem('LastAction', "startTransaction");
		$('.indicator').hide();
        $('#green').show();
        connector_locked = true;
        logMsg("Connector status changed to: " + connector_locked);
		lastRandChar = randonChar();
		lastTranId = randonIdTran();
        var strtT = JSON.stringify([2, id, "TransactionEvent", {
            "eventType": "Started",

				]

	function stopTransaction(transaction_id = false){
		sessionStorage.setItem('LastAction', "stopTransaction");	
		transaction_id == false ? lastTranId = lastTranId : lastTranId = transaction_id;
        $('.indicator').hide();
        connector_locked = false;
        logMsg("Connector status changed to: " + connector_locked);
        $('#yellow').show();

            "eventType": "Ended",

			},

				"id": lastTranId,
				"remoteStartId": "0"
			},

	}

	function handleData(data, request = false){
		var lastAction = getLastAction();
